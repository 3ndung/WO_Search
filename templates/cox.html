<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WO Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸ•µ Search Work Orders Status ðŸ”Ž</h1>
        <form method="post">
            <div class="form-group">
                <label for="wo_ids">Enter WO IDs (one per line):</label> 
                <textarea id="wo_ids" name="wo_ids" class="form-control" rows="10" placeholder="Enter work order IDs here...ðŸ”Ž "></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if results %}
            <h2 class="mt-5">Results</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">WO ID</th>
                            <th scope="col">Status</th>
                            <th scope="col">SO</th>
                            <th scope="col">Last Update</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.wo_id }}</td>
                                <td>{{ result.wo_status }}</td>
                                <td>{{ result.so }}</td>
                                <td>{{ result.wo_last_update }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
