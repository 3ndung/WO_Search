<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Response</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        pre { background: #f4f4f4; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Allocation Response Linknet</h1>
    {% if data %}
        <pre>{{ data | tojson(indent=4) }}</pre>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
